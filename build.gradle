plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

sourceSets.main.resources.srcDirs = ['src/main/java']

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {

    // Use jcenter for resolving your dependencies.
    jcenter()

    // Jitpack makes builds from GitHub repos
    maven { url 'https://jitpack.io' }
}

dependencies {

    // If Local SnapKit project, use that, otherwise use latest SnapKit GitHub repo
    if (findProject(':SnapKit') != null) { println 'Using local SnapKit project'
        implementation project(':SnapKit') }
    else { println 'Using latest SnapKit GitHub repo'
        implementation 'com.github.reportmill:SnapKit:master-SNAPSHOT'  }

    implementation group: 'org.jbox2d', name: 'jbox2d-library', version: '2.2.1.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'snapdemos.tetris.TetrisPane'

jar {
    manifest {
        attributes 'Main-Class': 'snapdemos.tetris.TetrisPane'
    }
}
